name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main

env:
  GATSBY_ALGOLIA_ADMIN_KEY: "${{ secrets.GATSBY_ALGOLIA_ADMIN_KEY }}"
  GATSBY_ALGOLIA_APP_ID: "${{ secrets.GATSBY_ALGOLIA_APP_ID }}"
  GATSBY_ALGOLIA_INDEX_NAME: "${{ secrets.GATSBY_ALGOLIA_INDEX_NAME }}"
  GATSBY_ALGOLIA_SEARCH_KEY: "${{ secrets.GATSBY_ALGOLIA_SEARCH_KEY }}"
  GATSBY_SHOPIFY_SHOP_NAME: "${{ secrets.GATSBY_SHOPIFY_SHOP_NAME }}"
  GATSBY_SHOPIFY_STORE_URL: "${{ secrets.GATSBY_SHOPIFY_STORE_URL }}"
  GATSBY_STOREFRONT_ACCESS_TOKEN: "${{ secrets.GATSBY_STOREFRONT_ACCESS_TOKEN }}"
  JUDGE_ME_PRIVATE_API_TOKEN: "${{ secrets.JUDGE_ME_PRIVATE_API_TOKEN }}"
  SHOPIFY_API_KEY: "${{ secrets.SHOPIFY_API_KEY }}"
  SHOPIFY_BLOG_ID: "${{ secrets.SHOPIFY_BLOG_ID }}"
  SHOPIFY_PASSWORD: "${{ secrets.SHOPIFY_PASSWORD }}"
  SHOPIFY_SHOP_PASSWORD: "${{ secrets.SHOPIFY_SHOP_PASSWORD }}"
  SITE_URL: "${{ secrets.SITE_URL }}"

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Set Node.js
        uses: actions/setup-node@master
        with:
          node-version: 14.x

      - name: Caching Gatsby
        id: gatsby-cache-build
        uses: actions/cache@v2
        with:
          path: |
            public
            .cache
          key: ${{ runner.os }}-gatsby-build-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-gatsby-build-

      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_HUMMINGBIRD_HAMMOCKS }}"
          channelId: live
          projectId: hummingbird-hammocks
        env:
          CI: false
          GATSBY_EXPERIMENTAL_PAGE_BUILD_ON_DATA_CHANGES: true
