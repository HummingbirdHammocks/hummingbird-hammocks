name: Deploy to Firebase Hosting on PR
"on": pull_request

env:
  GATSBY_ALGOLIA_ADMIN_KEY: "${{ secrets.GATSBY_ALGOLIA_ADMIN_KEY }}"
  GATSBY_ALGOLIA_APP_ID: "${{ secrets.GATSBY_ALGOLIA_APP_ID }}"
  GATSBY_SHOPIFY_STORE_URL: "${{ secrets.GATSBY_SHOPIFY_STORE_URL }}"
  GATSBY_STOREFRONT_ACCESS_TOKEN: "${{ secrets.GATSBY_STOREFRONT_ACCESS_TOKEN }}"
  JUDGEME_API_TOKEN: "${{ secrets.JUDGEME_API_TOKEN }}"
  SHOPIFY_SHOP_PASSWORD: "${{ secrets.SHOPIFY_SHOP_PASSWORD }}"

jobs:
  build_and_preview:
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest
    steps:
      - name: Set Node.js
        uses: actions/setup-node@master
        with:
          node-version: 14.x

      - name: Caching Gatsby
        id: gatsby-cache-build
        uses: actions/cache@v2
        with:
          path: |
            public
            .cache
          key: ${{ runner.os }}-gatsby-build-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-gatsby-build-

      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_HUMMINGBIRD_HAMMOCKS }}"
          projectId: hummingbird-hammocks
        env:
          CI: false
          GATSBY_EXPERIMENTAL_PAGE_BUILD_ON_DATA_CHANGES: true
